<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">

    <div class="col-lg-7 col-md-10">
      <h1 class="display-2 text-white">Havale islemeleri Sayfasi</h1>

    </div>

  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">

    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Havale</h3>
            </div>

          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4"></h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="HesapNumarasi">Hesap Numarasi:</label>
                    <input type="text" [(ngModel)]="havale.HesapNumarasi" name="HesapNumarasi"
                      class="form-control form-control-alternative" placeholder="Hesap Numarasi">
                  </div>
                </div>

              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="Bakiye">Bakiye:</label>
                    <input type="number" [(ngModel)]="havale.Bakiye" name="Bakiye"
                      class="form-control form-control-alternative" placeholder="Bakiye">
                  </div>
                </div>

              </div>
            </div>

            <!-- Address -->

            <!-- Description -->

            <div class="pl-lg-4">
              <div class="form-group">
                <label>Aciklama:</label>
                <textarea rows="4" [(ngModel)]="havale.Aciklama" class="form-control form-control-alternative"
                  placeholder="Aciklama" name="Aciklama">Aciklama</textarea>
              </div>
            </div>
            <div class="pl-lg-4">
              <div class="form-group">
                <button type="button" (click)="gonder(havale)" class="btn btn-outline-success">GÃ¶nder</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
