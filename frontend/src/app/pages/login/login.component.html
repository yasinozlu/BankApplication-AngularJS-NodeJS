<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Hoşgeldiniz!</h1>
          <p class="text-lead text-light">Sisteme Giriş Yapmak İçin Aşağıdaki Formu Doldurunuz</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">

        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <h1 style="font-size:xx-large ; font-family: sans-serif;">--GİRİŞ SİSTEMİ--</h1>

          </div>
          <form role="form">
            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-badge"></i></span>
                </div>
                <input class="form-control" [(ngModel)]="loginMusteri.TcNo" placeholder="T.C. Kimlik Numaranizi Giriniz"
                  type="text" onkeypress='return event.charCode>= 48 &&event.charCode<= 57' maxlength="11" name="TcNo">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input [(ngModel)]="loginMusteri.Sifre" class="form-control" placeholder="Sifrenizi Giriniz"
                  type="password" name="Sifre">
              </div>
            </div>

            <div class="text-center">
              <button type="button" (click)="login(loginMusteri)" class="btn btn-primary my-4">Giriş Yap</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"><small>Sifremi Unuttum?</small></a>
        </div>
        <div class="col-6 text-right">
          <a href="/#/register" class="text-light"><small>Yeni Hesap Oluştur</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
